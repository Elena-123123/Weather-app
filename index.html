<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Прогноз погоды</title>
</head>

<body>

    <header class="header">
        <h1 class="title">Прогноз погоды</h1>

        <form class="form">
            <input class="input" type="text" placeholder="Введите название города">
            <button class="btn">Показать</button>
        </form>

    </header>

    <div class="card">
        <h2 class="card-city">London</h2>

        <div class="card-weather"> 
            <div class="card-value"> 7°C </div>
            <img class="card-img" src="./img/8.png" alt="">
        </div>

        <div class="card-description">Cloud</div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
